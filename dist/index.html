<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/styles.css?cb=1630928088284" />
    <title>Login Form | Using Gulp</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Join the millions learning for free</h1>
      </header>
      <form class="form" id="form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            placeholder="email@address.com"
            class="form-input"
            id="email"
          />
          <small class="smallText form-alert">Error message</small>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            placeholder="**************"
            class="form-input"
            id="password"
          />
          <small class="smallText form-alert">Error message</small>
        </div>
        <div class="btnFooter">
          <button class="btn btnPrimary btn-block" type="submit">
            Sign Up
          </button>
          <p>By signing up you agree to Terms of Services & Privacy Policy</p>
        </div>
      </form>
      <div class="signUp">
        <strong>Or sign up using:</strong>
        <div class="signUp__links">
          <span>i</span>
          <span>g</span>
          <span>t</span>
          <span>f</span>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
