<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/styles.css?cb=123" />
    <title>Login Form | Using Gulp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Join the millions learning for free</h1>
        <form action="" class="form signIn">
          <div class="formGroup">
            <label for="email">Email</label>
            <input type="text" placeholder="email@address.com" />
          </div>
          <div class="formGroup">
            <label for="password">Password</label>
            <input type="password" placeholder="*********" />
          </div>
          <button class="btn btnPrimary">Sign Up</button>
          <small class="smallText">
            By signing up you agree to Terms of Services & Privacy Policy
          </small>
        </form>

        <div class="signIn">
          <strong>Or sign up using:</strong>
          <span>i</span>
          <span>g</span>
          <span>t</span>
          <span>f</span>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
